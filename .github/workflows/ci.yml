name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test
      - name: Test build
        run: npm run test:build
